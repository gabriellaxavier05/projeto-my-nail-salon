<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Nail Salon</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Favicon -->
    <link rel="icon" href="imgs/sparkles.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="left">
        <img src="imgs/imagotipo_MNS_2.png" alt="" class="logo">
        <p>Uma nova forma de gerir o meu salão de unhas.</p>
    </div>
    <div class="right">
        <div class="form-login">
            <h1>Acessar minha conta</h1>
            <br>
            <div class="form-group">
                <label for="fuser">Usuário</label><br>
                <input type="text" name="fuser" id="fuser">
                <i class="fa-solid fa-user"></i>
            </div>
            <br><br>
            <div class="form-group">
                <label for="fpassword">Senha</label><br>
                <input type="password" name="fpassword" id="fpassword">
                <i id="toggle-password" class="fa-solid fa-eye"></i>
            </div>
            <br><br>
            <button type="button" class="btn-login">login</button>
            <br>
            <p><a href="#">Esqueci minha senha</a></p>
        </div>
    </div>

    <!-- JS externo -->
     <script src="js/telaLogin_script.js"></script>
</body>
</html>
